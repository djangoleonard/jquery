<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(function() {
            $("div").click(function() {
                $("div").animate({
                    opacity: 0.5,
                    height: '+=100px'
                }, 5000);
            });
        });
    </script>
    <style>
        div {
            display:inline-block;
            padding:25px;
            background-color:grey;
            color:white;
            text-align:center;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div>Click me</div>
</body>
</html>
