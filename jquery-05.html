<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(function () {
            $("#name").keydown(function() {
                $("#msg").html($("#name").val());
            });
        });
    </script>
    <style>

    </style>
</head>
<body>
<input type="text" id="name" />
<div id="msg"></div>
</body>
</html>
