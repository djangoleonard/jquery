<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(function () {
            $("#demo").append("David");
            $("#demo").prepend("Leonard");
            $("#demo").before("<i>Some Title</i>");
            $("#demo").after("<b>Welcome</b>");
        });
    </script>
</head>
<body>
<p id="demo"> Hi </p>

</body>
</html>
