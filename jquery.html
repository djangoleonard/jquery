<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(function () {
            var t = $("#user").val();
            $("#demo").text(t);
        });
    </script>
</head>
<body>
<input id="user" value="Ali">
<p id="demo">Ali Baba</p>

</body>
</html>
