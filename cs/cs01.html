<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("li").first().text("Ankara");
            $("li").first().next().text("Samsun");
            $("li").first().next().prev().text("Erzurum");
            $("li").first().parent().addClass("leo");
        });
    </script>
</head>
<body>
<h1>Where you want to go?</h1>
<h2>Travel Destinations</h2>
<p>Plan your next adventure.</p>
<ul id="destinations">
    <li>Rome</li>
    <li>Paris</li>
    <li class="promo">Rio</li>
</ul>
</body>
</html>
