<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.vacation').on('click', '.expand',
                function (event) {
                    event.preventDefault();
                    $(this).closest('.vacation')
                        .find('.comments')
                        .fadeToggle();
                });
        });
    </script>

</head>
<body>
<ul>
    <li class="vacation" data-price='399.99'>
        <a href='#' class='expand'>Show Comments</a>
        <ul class="comments">
            <li>Comment 1</li>
            <li>Comment 2</li>
        </ul>
    </li>
</ul>

</body>
</html>
