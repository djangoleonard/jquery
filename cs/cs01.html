<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        function showTicket () {
            $(this).closest('.confirmation').find('.ticket').slideDown();
        }
        $(document).ready(function() {
            $('.confirmation').on('click', 'button', showTicket);
            $('.confirmation').on('mouseenter', 'h3', showTicket);
        });
    </script>
    <style>
        .ticket {
            display: none;
        }
    </style>
</head>
<body>
<li class="confirmation" data-price='399.99'>
    <h3>Hawaiian Vacation</h3>
    <button>FLIGHT DETAILS</button>
    <ul class="ticket">$399.99</ul>
    <ul class='comments'>
        <li>Amazing deal!</li>
        <li>Want to go!</li>
    </ul>
</li>
</body>
</html>
