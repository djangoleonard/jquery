<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(function () {
            $("div").addClass("header");
            $("p").addClass("text menu");
            $("div").removeClass("red");
            $("div").removeClass("red header").addClass("menu");
            $("p").addClass("c");
            $("p").removeClass("a c");
        });
        $(function () {
            $("button").click(function () {
                $("p").toggleClass("red")
            })
        });
        $(function() {
            $("p").addClass("test");
            $("p").toggleClass("test");
        });
    </script>
    <style>
        .header {
            color: blue;
            font-size: x-large;
        }

        .text, .menu {
            color: red;
            font-size: medium;
        }

        .menu {
            color: green;
        }

        .red {
            color: red;
            font-weight: bold;
        }
        .test{ border-style: solid; }
    </style>
</head>
<body>
<p>Some text</p>
<button>Toggle Class</button>
</body>
</html>
