<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(function () {
            $("div").addClass("header");
            $("p").addClass("text menu");
            $("div").removeClass("red");
            $("div").removeClass("red header").addClass("menu");
        });
    </script>
    <style>
        .header {
            color: blue;
            font-size: x-large;
        }

        .text, .menu {
            color: red;
            font-size: medium;
        }

        .menu {
            color: green;
        }

        .red {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div>Some text</div>
<p>Text and Menu</p>
<div class="header red">Some text</div>
</body>
</html>
