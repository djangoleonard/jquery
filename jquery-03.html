<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(function() {
            var txt = "";
            txt += "width: " + $("div").width() + " ";
            txt += "height: " + $("div").height() + "<br/>";
            txt += "innerWidth: " + $("div").innerWidth() + "  ";
            txt += "innerHeight: " + $("div").innerHeight() + "<br/>";
            txt += "outerWidth: " + $("div").outerWidth() + "  ";
            txt += "outerHeight: " + $("div").outerHeight();

            $("div").html(txt);
        });
        $(function() {
            $("div").css("padding", "5px");
            alert($("div").innerWidth());
        });
        $(function () {
            var e = $("<p></p>").text("Some text");
            e.height(50);
            $("#test").before(e);
        });
    </script>
    <style>
        div {
            width: 300px;
            height: 100px;
            padding: 10px;
            margin: 20px;
            border: 3px solid blue;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<div></div>
<div style="width:200px"></div>
<p></p>
</body>
</html>
